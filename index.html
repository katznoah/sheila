<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&amp;family=Great+Vibes&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" defer>
    <title>Sheila Nolan</title>
</head>
<body>
    <div class="container text-center">
        <div class="row" style="margin-top: 10px !important;">
            <h1 class="text-success" style="font-size: 300% !important; margin-bottom: 0px !important;">Sheila Nolan</h1>
            <h2 style="font-size: 200% !important;">Space</h1>
            <h3 style="font-size: 150% !important;">Live Clutter Free</h1>
        </div>
        <div class="row justify-content-center">
            <div class="col">
                <p class="fs-5"><em>Professional Home Organizer located in Westchester, NY</em></p>
                <p class="fs-5"><a class="email" href="mailto:nynolee@yahoo.com">nynolee@yahoo.com</a> &#x2022; <a href="tel:9145880165">1.914.588.0165</a></p>
            </div>
        </div>
        <div class="row justify-content-center">
            <a class="col-3 fs-5 contact" href="./contact.html">contact me</a>
        </div>
    </div>
    <div class="container my-3 text-center">
        <div class="row">
            <div class="col">
                <h4>Before</h4>
                <img id="before" src="./imgs/closet/unorg.jpeg" class="img card-img-top" alt="unorganized closet">
            </div>
            <div class="col">
                <img id="arrow" src="./imgs/arrow.png" class="arrow" alt="arrow">
            </div>
            <div class="col">
                <h4>After</h4>
                <img id="after" src="./imgs/closet/org.jpeg" class="img card-img-top" alt="organized closet">
            </div>
        </div>
    </div>
    <script>
        const directories = ['closet', 'room', 'shoes'];
        let index = 0;
        const before = document.getElementById('before');
        const after = document.getElementById('after');
        
        const handler = () => {
            index = (index + 1) % directories.length;
            const sel = directories[index];
            before.src = `./imgs/${sel}/unorg.jpeg`;
            after.src = `./imgs/${sel}/org.jpeg`;
        }

        setInterval(handler, 3000);

    </script>
</body>
